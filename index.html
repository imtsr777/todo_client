<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <!-- Css-links==========================-->
  <link rel="stylesheet" href="css/main.css">
  <!-- Css-links==========================-->
  <!-- Icons link=========================-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- Icons link=========================-->
  <!-- Animation link==================== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Animation link==================== -->
</head>
<body>
  <!-- Header=============================-->
  <header class="header"></header>
  <!-- Header===========================//-->
  <!-- Main===============================-->
  <main class="main">
  <!-- TODO LIST==========================-->
    <div class="todo">
      <form class="todo__form" action="#" id="todo-form">
        <input class="todo__form-input" id="todo-input" type="text">
        <button class="todo__form-btn btn" id="form-btn" type="submit">add</button>
      </form>
      <ul class="todo__list" id="todo-list"></ul>
      <ul class="todo__submit-buttons submit-btn__list" id="todo__submit-buttons">
        <li class="submit-btn__item col-3"><button class="submit-btn__btn btn col-12" id="all" type="button">all</button></li>
        <li class="submit-btn__item col-4"><button class="submit-btn__btn btn col-12" id="completed" type="button">complete</button></li>
        <li class="submit-btn__item col-4"><button class="submit-btn__btn btn col-12" id="in-completed" type="button">incomplete</button></li>
      </ul>
    </div>
  <!-- TODO LIST==========================-->
  </main>
  <!-- Main=============================//-->
  <!-- Footer=============================-->
  <footer class="footer"></footer>
  <!-- Footer===========================//-->
  <!-- JavaScript=========================-->
  <script src="js/main.js"></script>
  <!-- JavaScript=======================//-->
</body>
</html>
